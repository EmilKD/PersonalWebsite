<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emil Keshishian - Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #2e2e2e;
            border-bottom: 2px solid #444;
        }
        .section {
            margin-top: 30px;
        }
        .section-title {
            font-size: 1.4em;
            color: #cccccc;
            margin-bottom: 12px;
            border-bottom: 2px solid #555555;
            padding-bottom: 5px;
        }
        .project {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2e2e2e;
            border-radius: 8px;
        }
        .project img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 8px;
        }
        .project-info {
            flex-grow: 1;
        }
        .project-info h3 {
            margin-bottom: 5px;
            color: #ffc107;
        }
        .project-info a {
            color: #ffc107;
            text-decoration: none;
        }
        .project-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
        <p><a href="Resume.html" style="color: #ffc107;">Back to Resume</a></p>
    </header>

    <div class="container">
        <section class="section">
            <div class="section-title">Selected Projects</div>
            <div class="project">
                <img src="https://via.placeholder.com/100" alt="Project Thumbnail">
                <div class="project-info">
                    <h3>Real-time Eulerian Fluid Simulation</h3>
                    <p>Visualization using OpenGL and GLFW with Simplified Euler method.</p>
                    <p><a href="https://github.com/EmilKD/EulerianFluidSim" target="_blank">View on GitHub</a></p>
                </div>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/100" alt="Project Thumbnail">
                <div class="project-info">
                    <h3>Game Engine Development</h3>
                    <p>Custom rendering system using OpenGL and object-oriented shader management.</p>
                    <p><a href="https://github.com/EmilKD/Oasis" target="_blank">View on GitHub</a></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
